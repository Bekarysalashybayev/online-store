{% extends 'store/base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/blog.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/blog_responsive.css' %}">
{% endblock %}
{% block content %}

	<!-- Home -->

	<div class="home">
		<div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="{% static 'images/blog.jpg' %}" data-speed="0.8" style="background: #0000001c"></div>
		<div class="home_container">
			<div class="home_content">
				<div class="home_title">Блог</div>
				<div class="breadcrumbs">
					<ul class="d-flex flex-row align-items-center justify-content-start">
						<li><a href="/">Басты</a></li>
						<li>Блог</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- Blog -->

	<div class="blog">
		<div class="section_container">
			<div class="container">
				<div class="row">
					<div class="col">
						{% for b in blogs %}
						<!-- Blog Posts -->
						<div class="blog_bosts">
							
							<!-- Blog Post -->
							<div class="blog_post">
								<div class="blog_post_image"><img src="media/{{ b.img }}" alt="https://unsplash.com/@saskiafairfull"></div>
								<div class="blog_post_content">
									<div class="blog_post_date"><a href="#">{{ b.creat_at }}</a></div>
									<div class="blog_post_title"><a href="#">{{ b.name}}</a></div>
									<div class="blog_post_info d-flex flex-row align-items-start justify-content-start">
										<div class="blog_post_author">Автор<a href="#"> Админ</a></div>
										<div class="blog_post_category">
											<ul>
												<li>категория <a href="#">Мода</a></li>
											</ul>
										</div>
{#										<div class="blog_post_comments"><a href="#">3 Comments</a></div>#}
									</div>
									<div class="blog_post_text">
										<p>{{ b.description}}</p>
									</div>
								</div>
							</div>
						</div>
                    {% endfor %}

					</div>
				</div>
				<div class="row load_more_row">
					<div class="col">
{#						<div class="load_more_button trans_200 ml-auto mr-auto"><a href="#">load more</a></div>#}
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Footer -->
{% endblock %}
